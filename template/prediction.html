<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Platform - Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <div class="logo">
                <span>Data</span><span class="logo-accent">Analytics</span>
            </div>
            <ul class="nav-links">
               <li class="nav-link" data-page="home"><a href="/">Home</a></li>
               <li class="nav-link" data-page="prediction"><a href="/prediction">Prediction</a></li>
               <li class="nav-link" data-page="dashboard"><a href="/dashboard">Dashboard</a></li>
           </ul>
        </div>
    </nav>
    
    <div class="container" id="content">
        <!-- Prediction Page Content -->
        <h1>Make a Prediction</h1>
        <p>Enter your data points below and select a machine learning model to generate predictions.</p>
        
        <div class="prediction-container">
            <div class="input-section">
                <h2>Input Parameters</h2>
                
                <div class="form-group">
                    <label for="model">Select Model</label>
                    <select id="model">
                        <option value="random_forest">Random Forest</option>
                        <option value="neural_network">Neural Network</option>
                        <option value="gradient_boost">Gradient Boosting</option>
                        <option value="svm">Support Vector Machine</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="parameter1">Feature 1</label>
                    <input type="number" id="parameter1" placeholder="Enter value">
                </div>
                
                <div class="form-group">
                    <label for="parameter2">Feature 2</label>
                    <input type="number" id="parameter2" placeholder="Enter value">
                </div>
                
                <div class="form-group">
                    <label for="parameter3">Feature 3</label>
                    <input type="number" id="parameter3" placeholder="Enter value">
                </div>
                
                <div class="form-group">
                    <label for="parameter4">Feature 4</label>
                    <input type="number" id="parameter4" placeholder="Enter value">
                </div>
                
                <button id="prediction-button">Generate Prediction</button>
            </div>
            
            <div class="results-section">
                <h2>Prediction Results</h2>
                <div id="no-result">
                    <p>Enter your parameters and click "Generate Predict
